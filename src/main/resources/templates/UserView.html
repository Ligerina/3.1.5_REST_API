<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">>

<head>
    <meta charset="UTF-8">
    <title>User View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Скрипт для заполнения шапки и таблички пользователя -->
    <script src="/js/UserViewScript.js"></script>

</head>

<body>

<nav class="navbar fixed-top navbar-dark bg-dark">
    <form id="navbar">

    </form>
    <div class='d-flex justify-content-end'>>
        <button type="button" class="btn btn-outline-light" onclick="window.location.href = '/logout'">Logout
        </button>
    </div>
</nav>

<br><br>

<section>

    <!--ПАНЕЛЬ СЛЕВА-->
    <div class="container-fluid">
        <div class="row">
            <div class="p-0 col-2">
                <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">

                    <a class="nav-link" href="/admin" sec:authorize="hasRole('ADMIN')" role="tab"
                       aria-controls="v-pills-home" aria-selected="false">Admin</a>

                    <a class="nav-link active" href="/user/getUserInfo" sec:authorize="(hasAnyRole('ADMIN', 'USER'))"
                       role="tab" aria-controls="v-pills-profile" aria-selected="true">User</a>

                </div>
            </div>

            <!--ПАНЕЛЬ СПРАВА-->
            <div class="col">
                <h1>User information page</h1>

                <div class="tab-content" id="tabContent">
                    <div class="card">
                        <div class="card-header">
                            <div class="m-1">
                                <h4>About user</h4>
                            </div>
                        </div>
                        <table class="table caption-top ">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Surname</th>
                                <th>Password</th>
                                <th>Roles</th>
                            </tr>
                            </thead>

                            <tbody id="myTable">

                            </tbody>

                        </table>
                    </div>
                </div>
                <br><br>
            </div>
        </div>
    </div>
</section>

</body>

</html>
