<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">>

<head>
  <meta charset="UTF-8">
  <title>Add new user</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  <!-- ЗАПОЛНЕНИЕ ШАПКИ -->
  <script src="/js/HeadOfWindow.js"></script>

  <!-- ВЫВОД ДОСТУПНЫХ РОЛЕЙ -->
  <script src="/js/ShowRoles.js"></script>

  <!-- ДОБАВЛЕНИЕ ПОЛЬЗОВАТЕЛЯ -->
  <script src="/js/AddNewUser.js"></script>

</head>

<body>


<nav class="navbar fixed-top navbar-dark bg-dark">
  <form id="navbar">

  </form>
  <div class='d-flex justify-content-end'>>
    <button type="button" class="btn btn-outline-light" onclick="window.location.href = 'logout'">Logout
    </button>
  </div>
</nav>

<br><br>

<section>

  <!--    ПАНЕЛЬКА СЛЕВА -->
  <div class="container-fluid">
    <div class="row">
      <div class="p-0 col-2">
        <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
          <a class="nav-link active" href="/admin" sec:authorize="hasRole('ADMIN')" role="tab"
             aria-controls="v-pills-home" aria-selected="true">Admin</a>
          <a class="nav-link" href="/user/getUserInfo" sec:authorize="(hasAnyRole('ADMIN', 'USER'))"
             role="tab"
             aria-controls="v-pills-profile" aria-selected="false">User</a>
        </div>
      </div>

      <!--ПАНЕЛЬ СПРАВА-->
      <div class="col">
        <h1>Admin panel</h1>
        <div class="tab-content" id="tabContent">
          <ul class="nav nav-tabs">
            <a class="nav-link" data-toggle="tab" th:href="@{/admin}" id="returnToHomePage" >Users Table</a>
            <a class="nav-link active" data-toggle="tab" th:href="@{/admin/addNewUser}">New User</a>
          </ul>
          <div class="card col-4 text-center">
            <div class="card-header">
              <div class="m-1">
                <h4>Add new user</h4>
              </div>
            </div>

            <div>

              <form onsubmit="return false">

                <div class="modal-body col-md text-center">

                  <label for="addUsername"><b>Name</b></label>
                  <input type="text"
                         class="form-control"
                         id="addUsername"/>
                  <br>

                  <label for="addSurname"><b>Surname</b></label>
                  <input type="text"
                         class="form-control"
                         id="addSurname"/>
                  <br>

                  <label for="addPassword"><b>password</b></label>
                  <input type="text"
                         class="form-control"
                         id="addPassword"/>
                  <br>

                  <label>Roles:</label>

                  <div id = "addRoles">
                    <script>
                      ShowRoles()
                    </script>
                  </div>

                </div>
                <div class="modal-footer">

                  <button type="submit"
                          class="btn btn-primary"
                          id="ModelAddButton"
                          onclick="addNewUser()">
                    Add
                  </button>

                </div>

              </form>

            </div>
          </div>
        </div>


        <br><br>
      </div>
    </div>
  </div>
</section>



</body>

</html>
